<!DOCTYPE html>
<html><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>faizinn.com</title>
<link rel="icon" href="/images/favicon.png" type="image/gif">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<body><div class="toggleWrapper" title="Dark Mode">
  <input type="checkbox" class="dn" id="dn" />
  <label for="dn" class="toggle">
    <span class="toggle__handler">
      <span class="crater crater--1"></span>
      <span class="crater crater--2"></span>
      <span class="crater crater--3"></span>
    </span>
    <span class="star star--1"></span>
    <span class="star star--2"></span>
    <span class="star star--3"></span>
    <span class="star star--4"></span>
    <span class="star star--5"></span>
    <span class="star star--6"></span>
  </label>
</div>

<div class="navbar">
  <div class="nav-header">
    
    <img src="https://faizinn.com/images/FAIZINN.COM.png" style="height: 29px;">
  </div>
  <div class="nav-links">
    <div class="dropdown-menu">
      <a
        href="#!"
        class="dropdown-trigger"
        onclick="dropdownMenu('belajar_dropdown')"
        >Belajar</a
      >
      <div id="belajar_dropdown" class="dropdown-content">
        <a class="dropdown-item" href="#home">Home</a>
        <a class="dropdown-item" href="#about">About</a>
        <a class="dropdown-item" href="#contact">More ➜</a>
      </div>
    </div>
    <a href="//github.io/jo_geek" target="_blank">Info</a>
    <a href="//github.io/jo_geek" target="_blank">Random Post</a>
  </div>
</div>

<div class="main">
  <div class="banner" style='position: relative'>
    <div
      class="content"
      style="z-index: 1;"
    >
      <div class="typing-demo">
        Belajar kemarin, Share hari ini.
      </div>
    </div>
    <div class="wavy-img"
      style="
      background: url(https://faizinn.com/images/banner/new-banner1.png);  
      position: absolute;
      height: 100%;
      width: 28rem;
      top: 0;
      right: 0;    
      "
    ></div>
    
  </div>
  <div class="content">
    <div class="article-section" style="width: 70rem;">
      <div class="header" style="padding: 0 4rem 2rem;">
        <div class="title" style="font-weight: bold; font-size: 2rem;">Artikel Terbaru</div>
        <div class="sub-title" style="font-size: 1.25rem; margin-top: 0.7rem;">Apa aja sih artikel yang baru?</div>
      </div>
      <div class="list-article">
        
        
        <div class="card-article" onclick="goTo(&#34;/belajar/javascript/second/&#34;)">
          <div class="image-article">
            <img src="https://faizinn.com/images/article/html5.png" />
          </div>
          <div class="title-article">
            Second       
            <time>Mon, Feb 8, 2021</time>     
          </div>
        </div>
        
        <div class="card-article" onclick="goTo(&#34;/belajar/php/kenalan/&#34;)">
          <div class="image-article">
            <img src="https://faizinn.com/images/article/html5.png" />
          </div>
          <div class="title-article">
            Belajar PHP untuk Pemula       
            <time>Mon, Aug 24, 2020</time>     
          </div>
        </div>
        
        <div class="card-article" onclick="goTo(&#34;/belajar/javascript/first/&#34;)">
          <div class="image-article">
            <img src="https://faizinn.com/images/article/html5.png" />
          </div>
          <div class="title-article">
            My First Post       
            <time>Mon, Aug 24, 2020</time>     
          </div>
        </div>
        
      </div>
      


    </div>
  </div>
</div>

<footer class="footer">
  <div class="list-social">
    <img src="https://faizinn.com/images/social/facebook.svg" /> <img
    src="https://faizinn.com/images/social/twitter.svg" /> <img
    src="https://faizinn.com/images/social/telegram.svg" /> <img
    src="https://faizinn.com/images/social/instagram.svg" /> <img
    src="https://faizinn.com/images/social/youtube.svg" /> <img
    src="https://faizinn.com/images/social/github.svg" />
  </div>
  <br />
  <div class="info">
    &copy;2020 <b>Devtover</b> | Made with ❤ in Banjarnegara
  </div>
</footer>
<script type="text/javascript" src="/js/utils.js"></script>
</body>
</html>
