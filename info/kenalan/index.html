<!DOCTYPE html>
<html><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Devtover</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<body><div class="toggleWrapper" title="Dark Mode">
  <input type="checkbox" class="dn" id="dn" />
  <label for="dn" class="toggle">
    <span class="toggle__handler">
      <span class="crater crater--1"></span>
      <span class="crater crater--2"></span>
      <span class="crater crater--3"></span>
    </span>
    <span class="star star--1"></span>
    <span class="star star--2"></span>
    <span class="star star--3"></span>
    <span class="star star--4"></span>
    <span class="star star--5"></span>
    <span class="star star--6"></span>
  </label>
</div>

<div class="navbar">
  <div class="nav-header">
    
    <img src="https://faizinn.com/images/FAIZINN.COM.png" style="height: 33px;">
  </div>
  <div class="nav-links">
    <div class="dropdown-menu">
      <a
        href="#!"
        class="dropdown-trigger"
        onclick="dropdownMenu('belajar_dropdown')"
        >Belajar</a
      >
      <div id="belajar_dropdown" class="dropdown-content">
        <a class="dropdown-item" href="#home">Home</a>
        <a class="dropdown-item" href="#about">About</a>
        <a class="dropdown-item" href="#contact">More ➜</a>
      </div>
    </div>
    <a href="//github.io/jo_geek" target="_blank">Info</a>
    <a href="//github.io/jo_geek" target="_blank">Random Post</a>
  </div>
</div>

<div class="main">
  <div class="content">
    <div class="single-section" style="
        margin-top: 3rem;
        min-height: 50vh;
        width: 50%;
        border-radius: 10px;
        box-shadow: 1px 1px 10px 1px #d6cece;
        display: flex;
        flex-direction: column;
      ">
      <div class="header" style="padding: 2rem 2rem 1rem;">
        <div class="info" style="margin-bottom: 0.7rem;">
          <a class="user" href="#!" style="text-decoration: none; color: black;">Faizin Kholiq</a> • 
          <span class="time" style="
            font-size: 13px;
            color: #8e8e8e;
            ">21 Nov 2020</span>
        </div>
        <div class="title" style="
          font-size: 2rem;
          font-weight: bold;
          ">
            Ngoding Awalan
        </div>
        <div class="divider" style="border-bottom: 1px solid #ddd; margin: 1.2rem 0;"></div>
        <div class="list-tags">
          <span style="
          background: #f5f5f5;
            padding: 0.5rem 0.6rem;
            font-weight: bold;
            border-radius: 0.5rem;
            font-size: 0.6rem;
            ">#JavaScript</span>
          <span style="
          background: #f5f5f5;
            padding: 0.5rem 0.6rem;
    font-weight: bold;
    border-radius: 0.5rem;
    font-size: 0.6rem;
          ">#Framework</span>
        </div>
      </div>
      <div class="content" style="padding: 1rem 2rem;">
        
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="list-social">
    <img src="https://faizinn.com/images/social/facebook.svg" /> <img
    src="https://faizinn.com/images/social/twitter.svg" /> <img
    src="https://faizinn.com/images/social/telegram.svg" /> <img
    src="https://faizinn.com/images/social/instagram.svg" /> <img
    src="https://faizinn.com/images/social/youtube.svg" /> <img
    src="https://faizinn.com/images/social/github.svg" />
  </div>
  <br />
  <div class="info">
    &copy;2020 <b>Devtover</b> | Made with ❤ in Banjarnegara
  </div>
</footer>
<script type="text/javascript" src="/js/utils.js"></script>
</body>
</html>
