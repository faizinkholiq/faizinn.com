<!DOCTYPE html>
<html><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Devtover</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<body><div class="toggleWrapper" title="Dark Mode">
  <input type="checkbox" class="dn" id="dn" />
  <label for="dn" class="toggle">
    <span class="toggle__handler">
      <span class="crater crater--1"></span>
      <span class="crater crater--2"></span>
      <span class="crater crater--3"></span>
    </span>
    <span class="star star--1"></span>
    <span class="star star--2"></span>
    <span class="star star--3"></span>
    <span class="star star--4"></span>
    <span class="star star--5"></span>
    <span class="star star--6"></span>
  </label>
</div>

<div class="navbar">
  <div class="nav-header">
    
    <img src="http://faizinn.com/images/logo.png" style="height: 23px;">
  </div>
  <div class="nav-links">
    <div class="dropdown-menu">
      <a
        href="#!"
        class="dropdown-trigger"
        onclick="dropdownMenu('belajar_dropdown')"
        >Belajar</a
      >
      <div id="belajar_dropdown" class="dropdown-content">
        <a class="dropdown-item" href="#home">Home</a>
        <a class="dropdown-item" href="#about">About</a>
        <a class="dropdown-item" href="#contact">More ➜</a>
      </div>
    </div>
    <a href="//github.io/jo_geek" target="_blank">Info</a>
    <a href="//github.io/jo_geek" target="_blank">Random Post</a>
  </div>
</div>

    <div class="typing-demo">
      Belajar kemarin, Share hari ini.
    </div>
  </div>
  <div class="content">
    <center><h2>Kamu mau belajar apa?</h2></center>
    <div class="list-category" style="margin-top: 50px">

        <div class="image-category">
          <img src="http://faizinn.com/images/codeigniter.png" />
        </div>
        <div class="title-category">codeigniter</div>
      </div>
      
      <div class="card-category">
        <div class="image-category">
          <img src="http://faizinn.com/images/flutter.png" />
        </div>
        <div class="title-category">flutter</div>
      </div>
      
      <div class="card-category">
        <div class="image-category">
          <img src="http://faizinn.com/images/html.png" />
        </div>
        <div class="title-category">html</div>
      </div>
      
      <div class="card-category">
        <div class="image-category">
          <img src="http://faizinn.com/images/javascript.png" />
        </div>
        <div class="title-category">javascript</div>
      </div>
      
      <div class="card-category">
        <div class="image-category">
          <img src="http://faizinn.com/images/mysql.png" />
        </div>
        <div class="title-category">mysql</div>
      </div>
      
      <div class="card-category">
        <div class="image-category">
          <img src="http://faizinn.com/images/php.png" />
        </div>
        <div class="title-category">php</div>
      </div>
      
      <div class="card-category">
        <div class="image-category">
          <img src="http://faizinn.com/images/vue.png" />
        </div>
        <div class="title-category">vue</div>
      </div>
      
    </div>
  </div>
</div>

  <div class="list-social">
    <img src="http://faizinn.com/images/social/facebook.svg" /> <img
    src="http://faizinn.com/images/social/twitter.svg" /> <img
    src="http://faizinn.com/images/social/telegram.svg" /> <img
